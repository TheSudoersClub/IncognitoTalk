<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale = 1.0, user-scalable = no">

  <!-- favicon -->
  <link rel="shortcut icon" href="assets/favicon/favicon.png" type="image/x-icon">


  <!-- fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- styles -->
  <link rel="stylesheet" href="styles/globals.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/name_prompt.css">
  <link rel="stylesheet" href="styles/animations.css">
  <link rel="stylesheet" href="styles/meta_data.css">
  <link rel="stylesheet" href="styles/responsive.css">

  <!-- scripts  -->
  <script src="scripts/client.js" defer></script>

  <title>IncognitoTalk</title>
</head>

<body>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      let container = document.querySelector('.container').style.display = 'none';
    });
  </script>

  <div id="root">

    <!-- nick name prompt on load -->
    <div class="nick-name-prompt">
      <label for="input-nick-name-prompt">Enter a Nick Name</label>
      <input autofocus type="text" id="input-nick-name-prompt">
      <script>
        document.querySelector("#input-nick-name-prompt").addEventListener('keypress', function (e) {
          if (e.key === 'Enter') {
            document.querySelector(".nick-name-prompt").style.display = "none";
            let container = document.querySelector('.container').style.display = 'flex';
            window.scrollTo(0, document.body.scrollHeight);
          }
        });
      </script>
    </div>

    <!-- main app body -->
    <div class="container">

      <div id="chats" onmouseover="this.style.overflow='auto'" onmouseout="this.style.overflow='hidden'"></div>

      <div class="prompt">
        <form id="send-container" onsubmit="sendMessage(); return false;">
          <input autofocus type="text" id="input-send-message">
          <button id="send-btn" type="submit">Send</button>
        </form>
      </div>

    </div>

  </div>

</body>

</html>
